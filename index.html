<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/cmls.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      const parts = window.location.hostname.split('.');
      const sDomain = parts.length > 1 ? parts[0] : null;
      const tenant = localStorage.getItem("tenantName");

      document.addEventListener('DOMContentLoaded', function () {
        
        if(sDomain) {
          document.title = sDomain ? `${sDomain.toUpperCase()} - Broker Status` : 'Broker Status';
        } else {
          document.title = tenant ? `${tenant.toUpperCase()} - Broker Status` : 'Broker Status';
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
